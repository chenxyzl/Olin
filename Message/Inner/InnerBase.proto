syntax = "proto3";
package Message;
import "Code.proto";
import "Common.proto";


//服务器内部请求
message SRequest {// IRequest
  uint32 opcode = 1;  // rpc opcode
  bytes content = 2;  //消息内容
}
//服务器内部返回
message SResponse {// IResponse
  uint32 opcode = 1;     // rpc opcode
  bytes content = 2;     //消息内容
  Code code = 3;         //消息错误码
}
